{% set name = "records" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 320265b94ae87ca5d22643811aa199ce8a8c50d50064053b1a9a54e6ae565d9f

build:
  noarch: python
  entry_points:
    - records = records:cli
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools

  run:
    - python >=3.6
    - sqlalchemy
    - tablib
    - docopt
    - pandas
    - openpyxl <2.5.0

test:
  imports:
    - records

  commands:
    - records --help
    - pip check

  requires:
    - pip

about:
  home: https://github.com/kennethreitz/records
  license_file: LICENSE
  license: ISC
  license_family: OTHER
  summary: 'SQL for Humans'
  dev_url: https://github.com/kennethreitz/records

extra:
  recipe-maintainers:
    - pmlandwehr
    - jan-janssen
